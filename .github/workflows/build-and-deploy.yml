name: Build and Deploy to Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (into ./dist)
        run: npm run build

      - name: Publish function app to package folder
        run: |
          # make an empty package folder
          rm -rf package
          mkdir package

          # copy root metadata
          cp host.json package/
          cp package.json package/
          cp package-lock.json package/

          # copy compiled JS
          cp -r dist package/dist

          # install runtime dependencies only (no devDeps) into the package
          npm ci --omit=dev --prefix package

      - name: Save package temporarily for deployment
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-package
          path: package
          retention-days: 1

  deploy-to-test:
    needs: build-and-publish
    runs-on: ubuntu-latest

    steps:
      - name: Download package artefact
        uses: actions/download-artifact@v4
        with:
          name: functionapp-package
          path: package

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'inventory-test-ao01-func' # replace with your Function App name
          package: package
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
